<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>


    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/scipt.js"></script>

    <style>
    body{
  background:#161313;
}


        #name-form{
            height:100vh;
           }
.button-custom{
 background-color: yellow;
 color: black;
 border-color: black;
}

.button-custom:hover{
  background-color: black;
  color: yellow;
  border-color: black;
 }
    </style>
</head>
<body>
 <h1 style="color:#78c80e;">Shrey's Chat Room</h1>
 <div class="container">
     <img src="shrey2.jpg" alt="Image" class="photo" id="photo" height="200">
 </div>
 <div id="name-form" class="home d-flex align-items-center" style="background-color:#1c1717;">
     <div class="container-fluid">
         <div class="row">
             <div class="col-md-4 offset-md-4">
                 <div class="input-group">

                     <input type="text" placeholder="Enter Your Name" id="name-value" autofocus class="form-control">

                     <div class="container text-center">
                         <br>
                         <button class="btn btn-primary button-custom" type="submit" id="login">Submit</button>
                     </div>

                 </div>
             </div>
         </div>
     </div>
 </div>



<div id="chat-room" class="d-none">


    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card mt-3">


                    <div class="card-body">

                        <div class="input-group">

                            <input type="text" placeholder="Enter Message" id="message-value" name="message-value" autofocus class="form-control">

                            <div class="input-group-append">
                                <button class="btn btn-dark" id="send-btn">Send</button>
                                <button class="btn btn-dark" id="logout">Logout</button>
                            </div>

                        </div>

                        <div class="table-responsive mt-3">
                            <table id="message-container-table">

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>



</body>
</html>
