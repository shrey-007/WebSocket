<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/style.css">

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/scipt.js"></script>
</head>
<body>
 <h1 style="color:yellow;">Chat Room</h1>

 <div id="name-form" class="home d-flex align-items-center" style="background-color:#1c1717;">
     <div class="container-fluid">
         <div class="row">
             <div class="col-md-4 offset-md-4">
                 <div class="input-group">

                     <input type="text" placeholder="Enter Your Name" id="name-value" autofocus class="form-control">

                     <div class="input-group-append">
                         <button class="btn custom" id="login" style="background-color:yellow;color:black;">Submit</button>
                     </div>

                 </div>
             </div>
         </div>
     </div>
 </div>



<div id="chat-room" class="d-none">


    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card mt-3">


                    <div class="card-body">

                        <div class="input-group">

                            <input type="text" placeholder="Enter Message" id="message-value" name="message-value" autofocus class="form-control">

                            <div class="input-group-append">
                                <button class="btn btn-dark" id="send-btn">Send</button>
                                <button class="btn btn-dark" id="logout">Logout</button>
                            </div>

                        </div>

                        <div class="table-responsive mt-3">
                            <table id="message-container-table" style="background:red;color:white;">

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>



</body>
</html>
